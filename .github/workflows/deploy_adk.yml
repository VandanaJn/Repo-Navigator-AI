name: Deploy ADK Agent to Vertex AI

on:
  workflow_run:
    workflows: ["Python CI"]
    types: [completed]
    branches:
      - work 
      - main 


env:
  REGION: us-west1 # Your desired GCP region (e.g., us-central1)
  AGENT_NAME: repo_navigator # Replace with the name of your ADK agent (e.g., 'repo_navigator_agent')
  ADK_AGENT_CONFIG_FILE: repo_navigator/.agent_engine_config.json # Path to your ADK config file
  

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read' # Only read permission needed for checkout

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # Or your agent's required Python version

    - name: Install Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Authenticate to Google Cloud
      id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}' # Use the service account key from GitHub Secrets

    - name: Install ADK and dependencies
      run: |
        pip install google-adk
        pip install -r requirements.txt # Assuming you have a requirements.txt for your agent
      #TODO: IN FUTURE USE VERTEX SECRET MANAGER TO MANAGE SECRETS
    - name: Create .env file
      uses: SpicyPizza/create-envfile@v2.0
      with:
        # Use envkey_ prefix to map to env variables
        envkey_GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }} 
        directory: agents/repo_navigator # Specify the target directory directly
        file_name: .env

    - name: Deploy ADK Agent to Vertex AI
      run: |
        cd agents
        
        adk deploy agent_engine "${{ env.AGENT_NAME }}" \
          --project="${{ secrets.PROJECT_ID }}" \
          --region="${{ env.REGION }}" \
          --agent_engine_config_file="${{ env.ADK_AGENT_CONFIG_FILE }}"
      shell: bash
