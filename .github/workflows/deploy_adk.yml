name: Deploy ADK Agent to Vertex AI

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

env:
  PROJECT_ID: gen-lang-client-0651958054 # Your GCP project ID
  REGION: us-central1 # Your desired GCP region (e.g., us-central1)
  AGENT_NAME: sample_agent # Replace with the name of your ADK agent (e.g., 'repo_navigator_agent')
  ADK_AGENT_CONFIG_FILE: sample_agent/.agent_engine_config.json # Path to your ADK config file

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read' # Only read permission needed for checkout

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Or your agent's required Python version

    - name: Install Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Authenticate to Google Cloud
      id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}' # Use the service account key from GitHub Secrets

    - name: Install ADK and dependencies
      run: |
        pip install google-adk
        pip install -r requirements.txt # Assuming you have a requirements.txt for your agent

    - name: Deploy ADK Agent to Vertex AI
      run: |
        !adk deploy agent_engine \
          --project=${{ secrets.PROJECT_ID }} \
          --region=${{ env.REGION }} \
          ${{ env.AGENT_NAME }} \
          --agent_engine_config_file=${{ env.ADK_AGENT_CONFIG_FILE }}
      shell: bash # Ensure bash is used for `!` command
